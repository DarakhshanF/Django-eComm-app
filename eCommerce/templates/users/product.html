<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="% static 'css/main.css' %">
    <title>Surrey Solars</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav">
            <img src="images/logo.jpeg" class="brand-logo" alt="Surrey Solars">
            <div class="nav-items">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Search brand, product">
                    <button class="search-btn">Search</button>
                </div>
                <a href="#"><img src="img/user.png" alt="User"></a>
                <a href="#"><img src="img/cart.png" alt="Cart"></a>
            </div>
        </div>
    </nav>

    <!-- Product Listings -->
    <!-- You can dynamically generate these based on your data -->
    <div class="product-list">
        <!-- Example product card -->
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality solar panel</p>
            <span class="price">$199.99</span>
            <span class="discount">20% off</span>
            <div class="reviews">
                <span class="rating">4.5</span>
                <span class="review-count">(120 reviews)</span>
            </div>
        </div>
        <!-- Repeat for other products -->
        <!-- ... -->
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 Surrey Solars. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript (optional) -->
    <script src="script.js"></script>
</body>

</html>
